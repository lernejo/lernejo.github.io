{% extends "adidoks/templates/index.html" %}

{% block content %}
<div class="wrap container" role="document">
    <div class="content">
        <section class="section container-fluid mt-n3 pb-3">
            <div class="row justify-content-center">
                <div class="col-lg-12 text-center">
                    <h1 class="mt-0">{{ section.title }}</h1>
                </div>
                <div class="col-lg-9 col-xl-8 text-center">
                    <p class="lead">{{ section.extra.lead | safe }}</p>
                </div>
            </div>
        </section>
    </div>
</div>

<section class="section section-sm">
    <div class="container">
        <div class="row justify-content-center text-center">
            {% if section.extra.list %}
            {% for val in section.extra.list %}
            <div class="col-lg-5">
                <h2 class="h4">{{ val.title }}</h2>
                <p>{{ val.content | safe }}</p>
                <a class="btn btn-info btn-lg px-4 mb-2" href="{{ get_url(path=val.url) | safe }}" role="button">{{ val.url_button }}</a>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</section>

<section class="section section-sm container-fluid">
    <div class="row justify-content-center text-center">
        <div class="col-lg-9"></div>
    </div>
</section>
{% endblock content %}
